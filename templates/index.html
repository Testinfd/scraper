<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Media Downloader</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .checkbox-group label { display: inline-block; margin-right: 15px; font-weight: normal;}
        .checkbox-group input[type="checkbox"] { margin-right: 5px; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
        .warning { color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 4px; margin-bottom: 15px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Unified Media Downloader</h1>

        {% if giphy_warning %}
        <p class="warning">{{ giphy_warning }}</p>
        {% endif %}

        <form action="{{ url_for('search') }}" method="POST">
            <label for="query">Search Query:</label>
            <input type="text" id="query" name="query" required>

            <label>Platforms:</label>
            <div class="checkbox-group">
                {% for platform in platforms %}
                <label for="platform_{{ platform }}">
                    <input type="checkbox" id="platform_{{ platform }}" name="platforms" value="{{ platform }}" checked>
                    {{ platform.title() }}
                </label>
                {% endfor %}
            </div>

            <label for="media_type">Media Type:</label>
            <select id="media_type" name="media_type">
                {% for type in media_types %}
                <option value="{{ type }}" {% if type == 'all' %}selected{% endif %}>{{ type.title() }}</option>
                {% endfor %}
            </select>

            <label for="limit">Limit per Platform (for listing):</label>
            <input type="number" id="limit" name="limit" value="5" min="1">

            <label for="api_call_timeout">API Call Timeout (seconds):</label>
            <input type="number" id="api_call_timeout" name="api_call_timeout" value="10" min="1">

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
